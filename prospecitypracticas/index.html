    <canvas id="myCanvas" width="430" height="430" style="border:1px solid #d3d3d3;" onclick="carga()">

<script>
function carga(){
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var color="#";
var x=430;
var a=0;
var salto="";
	for(j=0;j<=430;j++){
		salto= parseFloat(Math.round(Math.random()*15));
		j=j+salto;
		var b=j;
		
		var r=Math.round(Math.random()*10);
		var g=Math.round(Math.random()*10);
		var b=Math.round(Math.random()*10);

	color= "#" + r + g + b;
		ctx.strokeStyle=color;
		ctx.beginPath();
		ctx.moveTo(a,j);
		ctx.lineTo(x, j);
		ctx.stroke();
		ctx.closePath();
		
		ctx.strokeStyle=color;
		ctx.beginPath();
		ctx.moveTo(j,x);
		ctx.lineTo(j,a);
		ctx.stroke();
		ctx.closePath();
		}
}
</script>
